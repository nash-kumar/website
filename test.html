  <h2>Non-Repeating</h2>
  <h4>Click to check the first non repeating character</h4>
  <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#demo1">Click to review</button>
  <div id="demo1" class="collapse">

    <!-- <div id="output"></div> -->
    <!-- <script type="text/javascript" src="nonrepet.js"></script> -->

    <script>
      function nonRep(){
        var output = document.getElementById("output");
        var text = document.getElementById("text").value;

        var s = text.split("");
        var counter = 0;
        var result = '';

        for(var i = 0; i < s.length; i++){
         counter = 0;

         for(var j = 0; j < s.length; j++){
          if(s[i] === s[j]){
            counter += 1;
          }
        }
        if(counter < 2){
          result =  s[i];
          break;
        }
      }
      output.innerHTML = result;
    }     

  </script>

  <div class="jumbotron">
    <p>Enter the string:</p>
    <P><input type="text" id="text">
      <button class="btn btn-primary btn-lg" type="button" id="btn" onclick="nonRep()">Submit</button>
      <P id="output"></P>
    </P>
  </div>
</div>

</div>
